<!DOCTYPE html>
<html>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <meta name="author" content="Flux User" >
    <meta name="description" content="My Website" >
    <meta name="keywords" content="Flux, Mac" >
    <link href="static/css/main.css" rel="stylesheet" media="screen" type="text/css" >
    <title>My Webpage</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="logo w p10" >
                    <div class="logopic lf">
                        <img src="http://placehold.it/32x32"/>
                    </div>
                    <div class="logoInfo">
                        <div class="name bold pl10">CoreBB</div>
                        <div class="description pl10">Put your forum description here</div>
                    </div>
                </div>
                <div class="links w p10" >FORUM &middot; LOGIN &middot; SIGNUP</div>
            </div>
            <div class="message mt5">
                <a href="" class="topLink">Signup to start participating</a> or <a href="" class="topLink"> Login here</a>!
            </div>
            <div class="bgblue w mt10 p10">
                <div class="forumTitle">Create a new thread</div>
            </div>
            <table class="forums">
                <tr>
                    <td class="w20p ">
                        <label>Title: </label>
                    </td>
                    <td>
                        <input type="text" name="title" class="form-input createTitle"/>
                    
                        
                    </td>
                </tr>
                <tr>
                    <td class="w20p inline">
                        <label class="inline">Message: </label>
                    </td>
                    <td>
                        <textarea type="text" name="message" class="form-input createContent"></textarea>
                    
                        
                    </td>
                </tr>
                <tr>
                    <div class="bggray">
                        <td></td>
                        <td ><input class="button" type="submit" name="submit"/></td>
                    </div>
                </tr>
                <tr>
                    <td class="lb" colspan="3"></td>
                </tr>

                <tr>
                    <td class="footer">
                        <div class="info">
                            Copyright &copy; 2014, Core Labs <br /> 
                            All Rights Reserved 
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
